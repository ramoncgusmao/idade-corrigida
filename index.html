<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Idade Corrigida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Idade Corrigida do Bebê</h1>
        <form id="prematurityForm">
            <div class="form-group">
                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" id="birthDate" required>
            </div>
            <div class="form-group">
                <label for="gestationalWeeks">Semanas Gestacionais no Nascimento:</label>
                <input type="number" id="gestationalWeeks" min="0" max="40" required>
            </div>
            <div class="form-group">
                <label for="gestationalDays">Dias Gestacionais no Nascimento:</label>
                <input type="number" id="gestationalDays" min="0" max="6" required>
            </div>
            <div class="form-group">
                <label for="currentDate">Data Atual:</label>
                <input type="date" id="currentDate" required>
            </div>
            <button type="submit">Calcular Idade Corrigida</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
